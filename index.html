    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        /* Utility for backface visibility not always in standard Tailwind builds */
        .backface-hidden {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        
        /* 3D transform utilities */
        .perspective-1000 {
            perspective: 1000px;
        }
        .transform-style-3d {
            transform-style: preserve-3d;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }

        /* Scrollbar aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #002776; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #001b52; }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 10px 15px -3px rgba(255, 223, 0, 0.6); }
        }
        .animate-heartbeat {
            animation: heartbeat 2s infinite ease-in-out;
        }
    </style>
